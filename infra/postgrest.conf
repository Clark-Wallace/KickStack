# PostgREST Configuration File
# This configuration is used for SQLite integration

# Database connection
db-uri = "sqlite:///data/kickstack.db"
db-schemas = "main"
db-anon-role = "anon"

# JWT Configuration
jwt-secret = "$(JWT_SECRET)"
jwt-aud = "authenticated"

# Server Configuration
server-host = "0.0.0.0"
server-port = 3000

# CORS Configuration
server-cors-allowed-origins = "*"

# Pool settings (not applicable for SQLite but required)
db-pool = 10
db-pool-acquisition-timeout = 10

# Request settings
max-rows = 1000
pre-request = "public.check_request_context"